<div class="card" *ngIf="selectedMovie">
    <div class="card-body">
        <span class="badge badge-warning">
            id: {{ selectedMovie.id }}
        </span>
        <div class="input-group">
            <input type="text" [(ngModel)]="selectedMovie.name" class="form-control" />
            <div class="input-group-append">
                <button class="btn btn-outline-success" type="button">Update</button>
            </div>
        </div>
    </div>
</div>
<div class="card">
    <div class="card-header">
        {{ title }}
    </div>
    <ul class="list-group flush">
        <li *ngFor="let movie of movies; index as i" (click)="onSelect(movie)" class="list-group-item"
            [class.active]="movie === selectedMovie">
            <span class="badge badge-success">{{ i + 1 }}</span>{{ movie.name }}
            <span class="close">x</span>
        </li>
    </ul>
</div>
